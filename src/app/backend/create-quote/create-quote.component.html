<div *ngIf="isAdmin">
    <form [formGroup]='form' (ngSubmit)="saveQuote()" *ngIf="active">
        <mat-form-field>
            <input matInput type="text" formControlName="firstname" placeholder="PrÃ©nom de l'auteur"><br>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput type="text" formControlName="lastname" placeholder="Nom de l'auteur">
        </mat-form-field>
        <br>
        <mat-form-field>
            <textarea matInput formControlName="quote" cols="30" rows="10" placeholder="Votre citation"></textarea>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary">{{ verb }}</button>
        <button mat-raised-button color="link" *ngIf='isInEditMode' (click)='cancelEdit()'>Annuler</button>
    </form>
</div>

<div *ngIf="!isAdmin">
    <p>Veuillez vous connecter en admin.</p>
</div>
