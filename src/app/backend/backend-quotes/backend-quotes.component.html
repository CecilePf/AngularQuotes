<ul>
    <li *ngFor="let quote of quotes$ | async" (click)="showQuoteDetails(quote)">
        <button mat-button color="primary" (click)="toggleToEditMode(quote)">Modifier</button>
        <button mat-button color="warn" (click)="deleteQuote(quote)">Supprimer</button>
        {{ quote.text }}
    </li>
</ul>
